<div class="w3-container w3-padding-64" id="contact">
  <div class="w3-row">
    <div class="w3-col m5">
      <div class="w3-padding-16"><span class="w3-xlarge w3-border-teal w3-bottombar">Contact Us</span></div>
      <h3>Address</h3>
      <!--<p>Swing by for a cup of coffee, or whatever.</p>-->
      <p><i class="fa fa-map-marker w3-text-teal w3-xlarge"></i>  {{location}}</p>
      <p><i class="fa fa-phone w3-text-teal w3-xlarge"></i>  {{phone}}</p>
      <p><i class="fa fa-envelope-o w3-text-teal w3-xlarge"></i>  {{email}}</p>
    </div>
    <div class="w3-col m7">
      <form class="w3-container w3-card-4 w3-padding-16 w3-white">
        <div class="w3-section">
          <label>Name</label>
          <input class="w3-input" [(ngModel)]="feedback.name"  name="name" required>
        </div>
        <div class="w3-section">
          <label>Email</label>
          <input class="w3-input" [(ngModel)]="feedback.email"  name="email" required>
        </div>
        <div class="w3-section">
          <label>Message</label>
          <input class="w3-input" [(ngModel)]="feedback.message"  name="message" required>
        </div>
        <a class="w3-button w3-right w3-theme" (click)="submitFeedback()">Send</a>
      </form>
    </div>
  </div>
</div>
