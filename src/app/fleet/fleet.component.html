<div class="w3-row-padding w3-padding-64 w3-theme-15 " id="fleet">
  <h1 class="text-center">Our Fleet</h1>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
      <li data-target="#myCarousel" data-slide-to="5"></li>
      <li data-target="#myCarousel" data-slide-to="6"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="assets/images/limo1.jpg" alt="Limousine">
      </div>
      <div class="item">
        <img src="assets/images/limo2.jpg" alt="Limousine">
      </div>
      <div class="item">
        <img src="assets/images/limo3.jpg" alt="Limousine">
      </div>
      <div class="item">
        <img src="assets/images/limo4.jpg" alt="Limousine">
      </div>
      <div class="item">
        <img src="assets/images/limo5.jpg" alt="Limousine">
      </div>
      <div class="item">
        <img src="assets/images/limo6.jpg" alt="Limousine">
      </div>
      <div class="item">
        <img src="assets/images/limo7.jpg" alt="Limousine">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
